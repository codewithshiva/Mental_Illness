{% extends 'base.html' %}
{%load static%}
{%block title%}Login{%endblock%}
{%block content%}
<style>
  label{
    color:white;
    font-weight:800;
    margin: 10px;
  }
</style>

{% for message in messages  %}            
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message : </strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
      {% endfor %} 
      <section id="hero" class="d-flex align-items-center">

        <div class="container" data-aos="zoom-out" data-aos-delay="100">
          <div class="row">
            <form action="/user/login" method="POST"> {% csrf_token %}
              <div class="form-group m-5">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="loginusername" name="loginusername" placeholder="Enter your username "required>
              </div>
              <div class="form-group m-5">
                <label for="pass">Enter your password </label>
                <input type="password" class="form-control" id="loginpassword" name="loginpassword" placeholder="Enter your password "required>
              </div>
             
                    <button type="submit" class="btn btn-danger mx-5">Submit</button>
            </form>
          </div>
        </div>
      
      </section>


{%endblock%}
